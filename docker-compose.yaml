services:
  ollama_service:
    image: ollama/ollama:latest
    ports: ["11434:11434"]
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - llm_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  llamacpp_service:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    ports: ["8080:8080"]
    volumes:
      - ./models:/models
    networks:
      - llm_net
    # This runs your "Selected Best Model" with high optimization
    command: -m /models/Meta-Llama-3-8B-Instruct.Q4_K_M.gguf -c 8192 --host 0.0.0.0 --port 8080 --n-gpu-layers 99 -np 1 -cb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  rag:
    build: ./rag
    ports: ["8001:8001"]
    volumes:
      - ./rag/documents:/app/documents
      - ./rag/storage:/app/storage
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_HOME=/app/model_cache
      - REDIS_URL=redis://redis:6379
    networks:
      - llm_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - llm_net

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./rag/documents:/app/documents
    environment:
      - RAG_URL=http://rag:8001
      - OLLAMA_URL=http://ollama_service:11434
      - LLAMACPP_URL=http://llamacpp_service:8080
    networks:
      - llm_net
    depends_on:
      - rag
      - ollama_service
      - llamacpp_service

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - llm_net
    depends_on:
      - backend

volumes:
  ollama_data:
  redis_data:

networks:
  llm_net:
    driver: bridge